  <div class="container">

  <script>
    const dpr = window.devicePixelRatio;
    canvas.width = parseInt(canvas.style.width) * dpr;
    canvas.height = parseInt(canvas.style.height) * dpr;
    const ctx = canvas.getContext('2d');

    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const height = canvas.height;
    const width = canvas.width;
    // 中线
    ctx.fillStyle = `rgba(255, 0, 0, 1)`;
		ctx.fillRect(0, height / 2 - 1, width, 2);

    // 半径
    const space = 20; // 距离画布边缘距离
    let radius = Math.min(height, width) / 2 - space;
    // 初始角度
    let angle = 0;
    const clockCenter = {
      y: height / 2,
      x: radius + 20
    }

    function deg(n){
      return (2 * Math.PI) / 360 * n
    }

    function drawClockBorder(radius){
      ctx.beginPath();
      ctx.arc(
        clockCenter.x,
        clockCenter.y,
        radius,
        deg(20),
        deg(340),
        false
      );
      ctx.lineWidth = 3;
      ctx.strokeStyle = "hsl(" + angle * 60 + "deg, 80%, 30%)";
      ctx.stroke();

      // 确定横线坐标
      const endY = Math.round(Math.sin(20) * radius);
      const endX = Math.round(Math.cos(20) * radius);
      
      const longY = Math.round(clockCenter.y - endY / 2);
      const longX = Math.round(clockCenter.y + radius + endY / 2);

      return {
        x: longX,
        y: longY,
        startX: clockCenter.x + endX,
        startY: clockCenter.y - endY
      }
    }

    // 绘制圆形
    const year = drawClockBorder(radius)
    const month = drawClockBorder(radius - space / 2)
    const day = drawClockBorder(radius - space)
